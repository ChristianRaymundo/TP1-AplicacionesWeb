<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rotisería La Colonia</title>
    <meta name="description" content="Página principal de la Rotisería La Colonia">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/estilos.css">
</head>
<body>

    <!-- navbar dinamica -->
    <nav class="navbar"></nav>

    <!-- contenido principal -->
    <main class="main-content">
        <h1>Rotisería La Colonia</h1>
        <p>Somos una rotisería barrial dedicada a la venta de comidas caseras por encargo.</p>

        <!-- sección donde se mostraran las categorías -->
        <section class="productos"></section>
    </main>

    <!-- scripts -->
    <script src="js/login.js"></script>
    <script src="js/navbar.js"></script>
    <script>
        // array de categorías
        const categoriasIndex = [
            { titulo: "Empanadas", link: "pages/categoria1.html", descripcion: "Deliciosas empanadas caseras recién horneadas." },
            { titulo: "Pizzas", link: "pages/categoria2.html", descripcion: "Pizzas grandes con ingredientes frescos y sabrosos." },
            { titulo: "Papas", link: "pages/categoria3.html", descripcion: "Deliciosas opciones para acompañar tus comidas favoritas." }
        ];

        // función para generar las cards de categorías
        function generarCategoriasIndex() {
            const contenedor = document.querySelector(".productos");
            if (!contenedor) return;
            contenedor.innerHTML = "";

            categoriasIndex.forEach(c => {
                const card = document.createElement("a");
                card.classList.add("card");
                card.href = c.link;
                card.innerHTML = `
                    <h3>${c.titulo}</h3>
                    <p>${c.descripcion}</p>
                `;
                contenedor.appendChild(card);
            });
        }

        // Espera a que el DOM esté cargado
        document.addEventListener("DOMContentLoaded", function() {
            generarNavbar();          // Navbar dinámica
            checkLogin();             // Verifica login
            generarCategoriasIndex(); // Genera las cards de categorías
        });
    </script>
</body>
</html>
