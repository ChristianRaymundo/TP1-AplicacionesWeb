<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rotisería La Colonia</title>
    <meta name="description" content="Página principal de la Rotisería La Colonia">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/estilos.css">
</head>
<body>

    <!-- navbar dinamica -->
    <nav class="navbar"></nav>

    <!-- contenido principal -->
    <main class="main-content">
        <h1>Rotisería La Colonia</h1>
        <p>Somos una rotisería barrial dedicada a la venta de comidas caseras por encargo.</p>

        <!-- muestro las categorías -->
        <section class="productos"></section>

        <!-- productos destacados por categoría -->
        <h2>Pizzas Destacadas</h2>
        <section id="pizzas-destacadas" class="productos"></section>
        <div class="ver-mas">
            <a href="pages/categoria2.html" class="btn-ver-mas">Ver más Pizzas</a>
        </div>

        <h2>Empanadas Destacadas</h2>
        <section id="empanadas-destacadas" class="productos"></section>
        <div class="ver-mas">
            <a href="pages/categoria1.html" class="btn-ver-mas">Ver más Empanadas</a>
        </div>

        <h2>Papas Destacadas</h2>
        <section id="papas-destacadas" class="productos"></section>
        <div class="ver-mas">
            <a href="pages/categoria3.html" class="btn-ver-mas">Ver más Papas</a>
        </div>

    </main>

    <!-- scripts -->
    <script src="js/login.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/cards.js"></script>

    <script>
        // array de categorias mostradas en el Home
        const categoriasIndex = [
            {
                titulo: "Empanadas",
                link: "pages/categoria1.html",
                descripcion: "Deliciosas empanadas caseras recién horneadas."
            },
            {
                titulo: "Pizzas",
                link: "pages/categoria2.html",
                descripcion: "Pizzas grandes con ingredientes frescos y sabrosos."
            },
            {
                titulo: "Papas",
                link: "pages/categoria3.html",
                descripcion: "Deliciosas opciones para acompañar tus comidas favoritas."
            }
        ];

        // funcion para generar las cards de categorias
        function generarCategoriasIndex() {
            const contenedor = document.querySelector(".productos");
            if (!contenedor) return;

            contenedor.innerHTML = "";

            categoriasIndex.forEach(c => {
                const card = document.createElement("a");
                card.classList.add("card");
                card.href = c.link;
                card.innerHTML = `
                    <h3>${c.titulo}</h3>
                    <p>${c.descripcion}</p>
                `;
                contenedor.appendChild(card);
            });
        }

        // cuando la pagina carga
        document.addEventListener("DOMContentLoaded", function() {
            generarNavbar();          // navbar dinámica
            
            generarCategoriasIndex(); // genera las cards de categorías
        });
    </script>

</body>
</html>
