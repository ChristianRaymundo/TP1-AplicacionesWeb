<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Registro - Rotisería La Colonia</title>
        <meta name="description" content="Formulario de registro de usuario">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="registro.html">Registro</a></li>
            </ul>
        </nav>

        <h2>Formulario de Registro</h2>

        <form action="#" method="post">
            <label for="nombre">Nombre:</label><br>
            <input type="text" id="nombre" name="nombre" required placeholder="Ingrese su nombre"><br><br>

            <label for="apellido">Apellido:</label><br>
            <input type="text" id="apellido" name="apellido" required placeholder="Ingrese su apellido"><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required placeholder="Ingrese su email"><br><br>

            <label for="password">Contraseña:</label><br>
            <input type="password" id="password" name="password" required placeholder="Ingrese su contraseña"><br><br>

            <label for="fechaNacimiento">Fecha de nacimiento:</label><br>
            <input type="date" id="fechaNacimiento" name="fechaNacimiento" required><br><br>

            <button type="submit">Enviar</button>
        </form>

    </body>
</html>
