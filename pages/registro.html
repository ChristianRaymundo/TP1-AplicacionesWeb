<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Registro - Rotisería La Colonia</title>
    <meta name="description" content="Formulario de registro de usuario">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../assets/estilos.css">
</head>
<body>

    <!-- Navbar igual que en el index -->
    <nav class="navbar">
        <div class="logo">
            <a href="../index.html">
                <img src="../assets/imagenes/logo-roti.png" alt="Logo La Colonia">
                <span>La Colonia</span>
            </a>
        </div>
        <ul class="nav-links">
            <li><a href="../index.html">Inicio</a></li>
            <li><a href="registro.html">Registro</a></li>
            <li><a href="categoria1.html">Empanadas</a></li>
            <li><a href="categoria2.html">Pizzas</a></li>
            <li><a href="categoria3.html">Papas</a></li>
        </ul>
    </nav>

    <!-- Contenedor principal -->
    <main class="registro-main">
        <div class="registro-card">
            <h2>Registro de Usuario</h2>

            <form action="#" method="post">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre" required>

                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" placeholder="Ingrese su apellido" required>

                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" placeholder="Ingrese su correo" required>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="Cree una contraseña" required>

                <label for="fechaNacimiento">Fecha de nacimiento:</label>
                <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>

                <button type="submit">Registrarse</button>
            </form>
        </div>
    </main>

</body>
</html>
