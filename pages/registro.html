<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Registro - Rotisería La Colonia</title>
    <meta name="description" content="Formulario de registro de usuario">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../assets/estilos.css">
</head>
<body>
    <main class="registro-main">
        <div class="registro-card">
            <h2>Registro de Usuario</h2>
            <form>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" required>

                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" required>

                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" required>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" required>

                <label for="fechaNacimiento">Fecha de nacimiento:</label>
                <input type="date" id="fechaNacimiento" required>

                <button type="button" onclick="registrarUsuario()">Registrarse</button>
            </form>
            <p>¿Ya tenés cuenta? <a href="../login.html">Iniciá sesión</a></p>
        </div>
    </main>

    <script src="../js/login.js"></script>
</body>
</html>
